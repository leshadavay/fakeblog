{%extends "blog/default.html"%} {% load crispy_forms_tags %} {%block content%}
<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4 text-light">Join Now</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </div>
  </form>
  <div class="border-top pt-3 pb-5">
    <small class="text-muted">
      Aleardy has an account?
      <a class="ml-2" href="{% url 'login' %}"> Sign In </a>
    </small>
  </div>
</div>
{% endblock content %}
